<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="https://unpkg.com/98.css" />
	<link rel="stylesheet" href="css/site.css" />
	<title>msngr 98</title>
</head>
<body>
	<div class="container" style="">
		<div class="sticky-top">
			<h2>msngr 98</h2>
			<hr />
		</div>
		<div class="" id="chatArea" style="">
			<ul id="messagesList" class="tree-view" style="overflow: auto; z-index: -1; min-height:100px; max-height:400px">
			</ul>
		</div>
		<div class="sticky-bottom">
			<hr />
			<textarea  maxlength="128" type="text" id="messageInput" class="field-row-stacked" style="resize: none; width: 100%; height: 100px" onkeyup="showCharCount(this.value)" required> </textarea>
			<div style="text-align: right">
				<p>Запас символов: <span id="lettersCount">128</span></p>
			</div>
			<div style="">
				<input style=" right:0" type="button" id="sendButton" class="" value="Отправить" />
				<input style=" right:0" type="button" id="showHistory" class="" value="История" />
			</div>
		</div>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<script src="/lib/microsoft/signalr/dist/browser/signalr.js"></script>
	<script src="/lib/jquery/jquery.js"></script>
	<script src="/js/chat.js"></script>
</body>
</html>
